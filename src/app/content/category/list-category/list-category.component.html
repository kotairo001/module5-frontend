<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <button *ngIf="checkUserLogin" type="submit" mat-stroked-button color="accent"
                class="mat-button-toggle-group btn-outline-primary"
                (click)="openDialog()">
          Create Category
          <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
        </button>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->


            <!--            <ng-container matColumnDef="edit">-->
            <!--              <th mat-header-cell *matHeaderCellDef> Option</th>-->
            <!--              <td mat-cell *matCellDef="let element">-->
            <!--                <button [routerLink]="['/update-category/', element.id]" mat-icon-button aria-label="Example icon button with a vertical three dot icon">-->
            <!--                  <mat-icon color="primary">edit</mat-icon>-->
            <!--                </button>-->
            <!--              </td>-->
            <!--            </ng-container>-->

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialogUpdate(element.id)" mat-icon-button
                        aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialogDelete(element.id)" mat-icon-button
                        aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon color="accent">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>
